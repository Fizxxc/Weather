<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peta Cuaca Jabodetabek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <style>
    @keyframes slideIn{from{transform:translateX(-100%);}to{transform:translateX(0);}}
    .animate-slideIn{animation:slideIn .4s ease-out;}
    #map{height:calc(100vh-64px);}
    .focus{background-color:#38bdf8!important;color:#fff;}
  </style>
</head>
<body class="bg-sky-50 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-sky-700 text-white py-4 shadow-lg flex justify-between items-center px-4 lg:px-6">
    <button id="hamburger" class="text-2xl lg:hidden focus:outline-none">☰</button>
    <h1 class="text-lg lg:text-2xl font-bold tracking-wide flex-1 text-center lg:text-left">Peta Cuaca Jabodetabek</h1>
    <a href="index.html" class="hidden lg:inline-block bg-white/20 px-3 py-1 rounded-lg">← Info Cuaca</a>
  </header>

  <!-- Sidebar -->
  <aside id="sideMenu" class="fixed inset-y-0 left-0 w-64 bg-white border-r border-sky-300 shadow-inner transform -translate-x-full lg:-translate-x-full transition-transform duration-300 ease-in-out z-40">
    <div class="animate-slideIn h-full flex flex-col">
      <h2 class="text-lg font-semibold p-4 bg-sky-100 text-sky-800 border-b border-sky-300">Menu</h2>
      <nav class="flex-1 overflow-y-auto p-4 space-y-2">
        <a href="index.html" class="block py-2 px-3 rounded-lg bg-sky-50 hover:bg-sky-200">← Info Cuaca</a>
        <h3 class="mt-4 mb-1 font-semibold text-sky-700">Kota:</h3>
        <ul id="cityList" class="space-y-1"></ul>
      </nav>
    </div>
  </aside>
  <div id="overlay" class="lg:hidden fixed inset-0 bg-black/40 backdrop-blur-sm hidden z-30"></div>

  <!-- Map -->
  <div id="map" class="w-full"></div>

<script>
const API_KEY='87128f7df57c93e129bd675c4772c1cc';
const cities=[
 {name:'Jakarta',lat:-6.2146,lon:106.8451},
 {name:'Bogor',lat:-6.595,lon:106.8166},
 {name:'Depok',lat:-6.4025,lon:106.7942},
 {name:'Tangerang',lat:-6.1702,lon:106.6319},
 {name:'Bekasi',lat:-6.2349,lon:106.9896}
];
let map,weatherLayer;let markers={};

// hamburger toggle
const hb=document.getElementById('hamburger');const sm=document.getElementById('sideMenu');const ov=document.getElementById('overlay');function toggle(){sm.classList.toggle('-translate-x-full');ov.classList.toggle('hidden');}
hb.addEventListener('click',toggle);ov.addEventListener('click',toggle);

// init map
map=L.map('map',{zoomControl:false}).setView([-6.2,106.8],9);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19}).addTo(map);
weatherLayer=L.tileLayer(`https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${API_KEY}`,{opacity:.6});weatherLayer.addTo(map);

// add markers & city list
const list=document.getElementById('cityList');cities.forEach((c,i)=>{
  const m=L.marker([c.lat,c.lon]).addTo(map);m.on('click',()=>showWeather(c));markers[c.name]=m;
  const li=document.createElement('li');li.innerHTML=`<button data-idx='${i}' class='city-btn w-full text-left py-1 px-3 rounded-lg bg-sky-50 hover:bg-sky-200'>${c.name}</button>`;list.appendChild(li);
});
list.addEventListener('click',e=>{if(e.target.dataset.idx!==undefined){const idx=parseInt(e.target.dataset.idx);focusCity(idx);toggle();}});

let currentIdx=0;function focusCity(idx){document.querySelectorAll('.city-btn').forEach(b=>b.classList.remove('focus'));document.querySelector(`.city-btn[data-idx="${idx}"]`).classList.add('focus');const c=cities[idx];map.flyTo([c.lat,c.lon],11);showWeather(c);}focusCity(0);

async function showWeather(city){Swal.fire({title:'Memuat...',text:city.name,timer:800,showConfirmButton:false,didOpen:()=>Swal.showLoading()});try{const r=await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${city.lat}&lon=${city.lon}&appid=${API_KEY}&units=metric&lang=id`);if(!r.ok)throw new Error('Gagal');const d=await r.json();L.popup({closeButton:false,autoClose:true,className:'animate-slideIn'}).setLatLng([city.lat,city.lon]).setContent(`<div class='text-center'><h3 class='font-semibold text-sky-800 mb-1'>${city.name}</h3><p>${d.weather[0].description}</p><p>Suhu: ${d.main.temp}°C</p></div>`).openOn(map);}catch(e){Swal.fire('Error',e.message,'error');}}
</script>
</body>
</html>
