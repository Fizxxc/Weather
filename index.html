<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Info Cuaca Jabodetabek</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
    .animate-fadeIn{animation:fadeIn .5s ease-in-out;}
    .focus{background-color:#38bdf8!important;color:white;}
  </style>
</head>
<body class="bg-gradient-to-br from-sky-200 via-white to-sky-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-sky-700 text-white py-4 shadow-lg flex justify-between items-center px-4 lg:px-6">
    <button id="hamburger" class="lg:hidden text-2xl focus:outline-none">
      ☰
    </button>
    <h1 class="text-xl lg:text-2xl font-bold tracking-wide text-center flex-1 lg:flex-none">Info Cuaca Jabodetabek</h1>
    <div id="clock" class="font-mono text-lg animate-pulse hidden lg:block"></div>
  </header>

  <div class="flex-1 flex overflow-hidden">
    <!-- Sidebar region list -->
    <aside id="regionSidebar" class="fixed lg:static inset-y-0 left-0 w-64 bg-white border-r border-sky-300 shadow-inner transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40">
      <h2 class="text-lg font-semibold p-4 bg-sky-100 text-sky-800 border-b border-sky-300">Daftar Daerah</h2>
      <ul id="regionList" class="space-y-1 pb-4 px-4 overflow-y-auto h-[calc(100vh-120px)]">
      </ul>
    </aside>

    <!-- Overlay for mobile -->
    <div id="overlay" class="lg:hidden fixed inset-0 bg-black/40 backdrop-blur-sm hidden z-30"></div>

    <!-- Weather display -->
    <main class="flex-1 p-6 overflow-y-auto" id="weatherSection">
      <div id="loading" class="text-center text-sky-600 animate-pulse">Memuat data cuaca...</div>
      <div id="weatherContent" class="hidden grid gap-6"></div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-sky-700 text-white text-center py-2 text-sm shadow-md">
    Data cuaca bersumber dari <a href="https://openweathermap.org" class="underline">OpenWeather</a>
  </footer>

<script>
const REGIONS=[{name:"Jakarta",lat:-6.2146,lon:106.8451},{name:"Bogor",lat:-6.595,lon:106.8166},{name:"Depok",lat:-6.4025,lon:106.7942},{name:"Tangerang",lat:-6.1702,lon:106.6319},{name:"Bekasi",lat:-6.2349,lon:106.9896}];
const API_KEY='87128f7df57c93e129bd675c4772c1cc';
let currentRegionIndex=0;

// Clock
function updateClock(){document.getElementById("clock").textContent=new Date().toLocaleTimeString('id-ID');}
setInterval(updateClock,1000);updateClock();

// Hamburger toggle
const hamburger=document.getElementById('hamburger');
const sidebar=document.getElementById('regionSidebar');
const overlay=document.getElementById('overlay');
function toggleSidebar(){sidebar.classList.toggle('-translate-x-full');overlay.classList.toggle('hidden');}
hamburger.addEventListener('click',toggleSidebar);overlay.addEventListener('click',toggleSidebar);

// Render sidebar
function renderSidebar(){const list=document.getElementById('regionList');REGIONS.forEach((r,idx)=>{const li=document.createElement('li');li.innerHTML=`<button data-idx="${idx}" class="region-btn w-full text-left py-2 px-3 rounded-lg bg-sky-50 hover:bg-sky-200 focus:bg-sky-300 shadow">${r.name}</button>`;list.appendChild(li);});list.addEventListener('click',e=>{if(e.target.dataset.idx!==undefined){const idx=parseInt(e.target.dataset.idx);currentRegionIndex=idx;updateActiveRegionButton(idx);toggleSidebar();const region=REGIONS[idx];Swal.fire({title:'Mengambil data...',text:`Sedang memuat cuaca untuk ${region.name}`,timer:1000,showConfirmButton:false,didOpen:()=>Swal.showLoading()});getWeatherForRegion(region);}});} 
function updateActiveRegionButton(activeIdx){document.querySelectorAll('.region-btn').forEach(btn=>btn.classList.remove('focus'));const btn=document.querySelector(`.region-btn[data-idx='${activeIdx}']`);if(btn)btn.classList.add('focus');}

async function getWeatherForRegion(region){document.getElementById('loading').classList.remove('hidden');document.getElementById('weatherContent').classList.add('hidden');try{const url=`https://api.openweathermap.org/data/2.5/weather?lat=${region.lat}&lon=${region.lon}&appid=${API_KEY}&units=metric&lang=id`;const res=await fetch(url);if(!res.ok)throw new Error('Gagal mengambil data cuaca');const data=await res.json();renderWeather(data,region.name);}catch(err){Swal.fire('Kesalahan',err.message,'error');document.getElementById('loading').textContent=err.message;}}

function renderWeather(data,regionName){const container=document.getElementById('weatherContent');container.innerHTML='';const card=document.createElement('article');card.className='p-4 rounded-xl shadow-lg bg-gradient-to-r from-white via-sky-50 to-white border-l-4 border-sky-500 animate-fadeIn';const date=new Date();const hari=date.toLocaleDateString('id-ID',{weekday:'long',year:'numeric',month:'long',day:'numeric'});card.innerHTML=`<h3 class="text-xl font-semibold mb-1 text-sky-800">${regionName}</h3><p class="text-sm text-gray-500 mb-2">${hari}</p><p class="text-gray-700 mb-1">${data.weather[0].description}</p><p class="text-gray-700">Suhu: ${data.main.temp}°C, Kelembaban: ${data.main.humidity}%</p><p class="text-gray-700">Angin: ${data.wind.speed} m/s</p>`;container.appendChild(card);document.getElementById('loading').classList.add('hidden');container.classList.remove('hidden');}

renderSidebar();updateActiveRegionButton(currentRegionIndex);getWeatherForRegion(REGIONS[currentRegionIndex]);setInterval(()=>{getWeatherForRegion(REGIONS[currentRegionIndex]);},600000);
</script>
</body>
</html>
